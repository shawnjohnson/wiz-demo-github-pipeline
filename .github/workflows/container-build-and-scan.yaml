name: Build and Scan Container Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    name: "Wiz-cli Image Scan"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for SARIF upload
    env:
      SCAN_PATH: "." # Set the relative path in the repo to build the image from
      TAG: "my-app:latest" # Set the tag to use for the image
      POLICY: "Default vulnerabilities policy" # Set the desired Wiz CLI policy to use
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Container Image
      id: build-image
      uses: docker/build-push-action@v5
      with:
        context: . # Assuming Dockerfile/Containerfile is in the root
        file: Containerfile # Or Containerfile, adjust as needed
        push: false
        load: true
        tags: ${{ env.TAG }}

    - name: Download Wiz CLI
      run: curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64 && chmod +x wizcli

    - name: Authenticate to Wiz
      run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
      env:
        WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
        WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

    - name: Run wiz-cli docker image scan
      id: wiz-scan
      # run: ./wizcli docker scan --image $TAG --policy "$POLICY"
      run: ./wizcli docker scan --image $TAG --output wiz-vuln-scan.sarif,sarif

    - name: Push Container Image
      id: push-image
      uses: docker/build-push-action@v5
      with:
        context: . # Assuming Dockerfile/Containerfile is in the root
        file: Containerfile
        push: true
        load: true
        tags: ${{ env.TAG }}

    - name: Fetch digest of Docker image for Graph enrichment
      run: ./wizcli docker tag --image $TAG

    - name: Upload SARIF results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: wiz-vuln-scan.sarif